<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="icon" type="image/x-icon" href="./images/forms.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/forms-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <a class="href-to-main" href="./index.html">Go to âž¡ Main page </a>
      <h1>Hire me</h1>
      <h3>Contact information</h3>
      <table class="contact-inf">
        <tbody>
          <tr>
            <th>Phone</th>
            <td>+380985759114 (not real)</td>
          </tr>
          <tr>
            <th>Adders</th>
            <td>Somewhere in Uganda (absolute true)</td>
          </tr>
        </tbody>
      </table>
      <form action="./Forms-HW6.html" method="get">
        <fieldset>
          <legend>Contact form</legend>
          <div class="contact-form">
            <label for="email">E-mail<span class="required">*</span></label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Enter the email!"
            />
            <p class="error">Error message</p>
            <p class="success">Success massage</p>
          </div>
          <div class="contact-form">
            <label for="description">Description:</label>
            <textarea
              name="description"
              id="description"
              placeholder="Hint text"
            ></textarea>
          </div>
          <div class="contact-form">
            <label for="work-type">Work Type</label>
            <select name="work-type" id="work-type">
              <option value="Full-time">Full-time</option>
              <option value="Part-time">Part-time</option>
              <option value="Seasonal">Seasonal</option>
              <option value="Temporary">Temporary</option>
              <option value="Interns">Interns</option>
              <option value="At-will">At-will</option>
            </select>
          </div>
          <div class="contact-form">
            <input type="submit" value="Hire me" />
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
